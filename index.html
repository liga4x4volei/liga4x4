<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üèê Liga 4x4</title>

<style>
body{
  font-family:Arial,sans-serif;
  background:linear-gradient(90deg,#004aad,#8ba9d1);
  margin:0;
  padding:10px;
}
h1,h2{color:#fff;text-align:center}

table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  margin-bottom:20px;
}
th,td{
  border:1px solid #ddd;
  padding:6px;
  text-align:center;
}
th{background:#111;color:#fff}
.classificado{background:#c40000;color:#fff;font-weight:bold}

.time-cell{
  display:flex;
  align-items:center;
  gap:6px;
  justify-content:center;
}
.time-cell img{
  width:28px;
  height:28px;
  object-fit:contain;
}

input.nome-time{
  width:100%;
  padding:4px;
  font-weight:bold;
}

.jogos{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}
@media(max-width:800px){
  .jogos{grid-template-columns:1fr}
}
.jogo{
  background:#fff;
  padding:10px;
  border-radius:8px;
}
.times{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
}
.sets{
  display:flex;
  justify-content:space-around;
  margin-top:6px;
}
.placar{
  display:flex;
  gap:4px;
}
input{
  width:40px;
  text-align:center;
}

.admin-btn{
  position:fixed;
  bottom:15px;
  right:15px;
  padding:10px 16px;
  border:none;
  border-radius:20px;
  background:#111;
  color:#fff;
}
</style>
</head>

<body>

<h1>üèê Liga 4x4</h1>

<h2>üèÜ Classifica√ß√£o</h2>
<table>
<thead>
<tr>
<th>Pos</th>
<th>Time</th>
<th>J</th>
<th>Sets+</th>
<th>Saldo</th>
<th>Vit</th>
</tr>
</thead>
<tbody id="classificacao"></tbody>
</table>

<h2>üìã Jogos</h2>
<div class="jogos" id="jogos"></div>

<button class="admin-btn" onclick="toggleAdmin()">ADMIN</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyCovHcUFKP9dtwRxfnajhvGUgluCFp0HVQ",
  authDomain: "liga4x4volei-71358.firebaseapp.com",
  projectId: "liga4x4volei-71358"
});
const db = firebase.firestore();
const REF = db.collection("liga4x4").doc("dados");

/* CONFIG */
const SENHA = "liga4x4";
let isAdmin = false;

/* TIMES */
const TIMES = Array.from({length:12},(_,i)=>`t${i+1}`);

let nomesTimes = {};
TIMES.forEach((id,i)=>{
  nomesTimes[id] = {
    nome: `Time ${i+1}`,
    logo: `img/${id}.png`
  };
});

/* JOGOS (SEM ARRAY ANINHADO) */
let jogos = [];
for(let i=0;i<TIMES.length;i++){
  for(let j=i+1;j<TIMES.length;j++){
    jogos.push({
      a: TIMES[i],
      b: TIMES[j],
      sets:{
        s1:{a:null,b:null},
        s2:{a:null,b:null},
        tb:{a:null,b:null}
      }
    });
  }
}

/* ADMIN */
function toggleAdmin(){
  const s = prompt("Senha:");
  if(s===SENHA){
    isAdmin = !isAdmin;
    render();
  }
}

/* RENDER */
function render(){
  renderClassificacao();
  renderJogos();
}

function renderClassificacao(){
  const stats = calc();
  const ranking = Object.entries(stats)
    .sort(([,a],[,b])=>b.sets-a.sets||b.saldo-a.saldo||b.vit-a.vit);

  const tb = document.getElementById("classificacao");
  tb.innerHTML="";

  ranking.forEach(([id,s],i)=>{
    const tr=document.createElement("tr");
    if(i<4) tr.className="classificado";

    tr.innerHTML=`
      <td>${i+1}</td>
      <td class="time-cell">
        <img src="${nomesTimes[id].logo}">
        ${isAdmin
          ? `<input class="nome-time" data-id="${id}" value="${nomesTimes[id].nome}">`
          : nomesTimes[id].nome}
      </td>
      <td>${s.j}</td>
      <td>${s.sets}</td>
      <td>${s.saldo}</td>
      <td>${s.vit}</td>
    `;
    tb.appendChild(tr);
  });

  if(isAdmin){
    document.querySelectorAll(".nome-time").forEach(inp=>{
      inp.oninput = async e=>{
        nomesTimes[e.target.dataset.id].nome = e.target.value;
        await REF.update({nomesTimes});
        renderJogos();
      };
    });
  }
}

function renderJogos(){
  const div=document.getElementById("jogos");
  div.innerHTML="";

  jogos.forEach((j,i)=>{
    const el=document.createElement("div");
    el.className="jogo";
    el.innerHTML=`
      <div class="times">
        <span>${nomesTimes[j.a].nome}</span>
        <span>${nomesTimes[j.b].nome}</span>
      </div>

      ${["s1","s2","tb"].map(s=>`
        <div class="placar">
          <input type="number" ${isAdmin?"":"disabled"}
            value="${j.sets[s].a ?? ""}"
            onchange="upd(${i},'${s}','a',this.value)">
          x
          <input type="number" ${isAdmin?"":"disabled"}
            value="${j.sets[s].b ?? ""}"
            onchange="upd(${i},'${s}','b',this.value)">
        </div>
      `).join("")}
    `;
    div.appendChild(el);
  });
}

/* LOGICA */
async function upd(i,s,t,v){
  jogos[i].sets[s][t] = v===""?null:+v;
  await REF.update({jogos});
  renderClassificacao();
}

function calc(){
  const st={};
  TIMES.forEach(id=>st[id]={j:0,sets:0,saldo:0,vit:0});

  jogos.forEach(j=>{
    // üîí prote√ß√£o contra dados inv√°lidos
    if(!j.sets) return;

    let sa=0,sb=0,real=false;

    ["s1","s2","tb"].forEach(k=>{
      const s = j.sets[k];
      if(!s) return;

      if(s.a!=null && s.b!=null){
        real=true;
        if(s.a>s.b){
          sa++; st[j.a].sets++; st[j.a].saldo++; st[j.b].saldo--;
        }else{
          sb++; st[j.b].sets++; st[j.b].saldo++; st[j.a].saldo--;
        }
      }
    });

    if(real){st[j.a].j++;st[j.b].j++;}
    if(sa>=2)st[j.a].vit++;
    if(sb>=2)st[j.b].vit++;
  });

  return st;
}

/* START */
async function start(){
  const snap=await REF.get();
  if(snap.exists){
    const d=snap.data();
    nomesTimes=d.nomesTimes;
    jogos=d.jogos;
  }else{
    await REF.set({nomesTimes,jogos});
  }
  render();
}
start();
</script>

</body>
</html>
